                <div class="view"  data-ng-class="{hidden : isActive('')}">

                    <li data-ng-class="{active : isActive('download')}"><a data-ng-href="#/download"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download Data</a></li>
