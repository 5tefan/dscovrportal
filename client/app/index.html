<!doctype html>
<html class="no-js">
    <head>
        <!-- NGDC required meta tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="operator"           content="william.rowland">
        <meta name="questions"          content="william.rowland">
        <meta name="return"             content="stp">

        <meta name="DC.title"           content="DSCOVR data portal">
        <meta name="DC.date.created"    content="2015-05-20">
        <meta name="DC.date.reviewed"   content="2015-05-20">
        <meta name="DC.language"        content="EN-US">
        <meta name="DC.publisher"       content="U.S. Department of Commerce">
        <meta name="DC.publisher"       content="National Oceanic and Atmospheric Administration (NOAA)">
        <meta name="DC.publisher"       content="National Environmental Satellite, Data, and Information Service (NESDIS)">
        <meta name="DC.publisher"       content="National Centers for Environmental Information (NCEI)">
        <meta name="DC.subject"         content="geoscientificInformation">
        <!-- end NGDC required meta tags -->

        <!-- NGDC stylesheet -->
        <link rel="stylesheet" href="//ngdc.noaa.gov/ngdcbasicstyle.css"/>


        <title>DSCOVR data portal</title>
        <meta name="description" content="Access to NCIE's archive of data from the DSCOVR spacecraft">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/gildorwang-ng-quick-date/dist/ng-quick-date.css" />
        <link rel="stylesheet" href="bower_components/gildorwang-ng-quick-date/dist/ng-quick-date-default-theme.css" />
        <link rel="stylesheet" href="bower_components/metrics-graphics/dist/metricsgraphics.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-ng-app="dscovrDataApp" data-auto-scroll>
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- site or application content here -->
        <div class="container">
            <div class="header" data-ng-controller="NavCtrl">
				<a href="https://www.ngdc.noaa.gov"><img src="//www.ngdc.noaa.gov/image/nesdisngdcleft.gif" alt="NCEI (formerly NGDC)"/></a>
				<img data-ng-class="{hidden : isActive('')}" id="banner" src="images/dscovr_banner_small.png"></img>
                <img data-ng-class="{hidden : !isActive('')}" id="banner" src="images/dscovr_banner.png"></img>
                <ul class="nav nav-tabs nav-justified">
                    <li data-ng-class="{active : isActive('')}"><a data-ng-href="#/">Mission</a></li>
                    <li data-ng-class="{active : isActive('vis')}"><a data-ng-href="#/vis">Visualize Data</a></li>
                    <li data-ng-class="{active : isActive('download')}"><a data-ng-href="#/download">Download Data</a></li>
                </ul>
                <div class="view"  data-ng-class="{hidden : isActive('')}">
                    <br/>
                    <div class="alert alert-warning" role="alert">Warning: all data is nonoperational until calval is complete</div>
                </div>
            </div>

            <div data-ng-view=""></div>

			<br>
			<br>
			<br>
			<!-- BEGIN CALL TO NGDC FOOTER, EDIT NOSCRIPT IF NECESSARY -->
			<div align="center" class="footltbg">
				<script type="text/javascript" src="//www.ngdc.noaa.gov/bin/ngdcmetafooter.js"></script>
				<noscript>
					<div align="center">
						<a href="/ngdc.html">Home</a> | <a href="/ngdcinfo/privacy.html">disclaimers</a> | <a href="mailto:ngdc.info@noaa.gov">questions</a>
						<hr>
						Website of the US Dept of Commerce/NOAA/NESDIS/NCEI
					</div>
				</noscript>
			</div>
			<!-- END CALL TO NGDC FOOTER -->

        </div>
