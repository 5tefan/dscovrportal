<div class="view">
	<h2 class="text-center"> Scatter Plot </h2>
	<div class="container-fluid">
		<div id="vis-controls" class="row">
			<div id="vis-typeselect" class="col-xs-2">
				<ul class="nav nav-pills nav-stacked">
					<li>
						<a href="#/vis/summary">Summary plots</a>
					</li>
					<li>
						<a href="#/vis/ts">Custom timeseries</a>
					</li>
					<li class="active">
						<a href="#/vis/scatter">Custom scatter</a>
					</li>
					<li>
						<a href="#/vis/event">Find events</a>
					</li>
				</ul>
			</div>
			<div id="vis-selectarea" class="col-xs-10">
				<div scatter-param-pane params='params'></div>
				<div condition-container params='params'></div>
				<div time-range construct="timerange_construct"></div>
				<div class="row">
					<div class="col-xs-2">
						<a class="btn btn-default" role="button" ng-click="evalSelections()"> Plot </a>
					</div>
					<div class="col-xs-5">
						<p> {{ error }} </p>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="row" ng-repeat="plot in plots">
				<div scatter-plot plot="plot"></div>
			</div>
		</div>
	</div>
</div>
