<div class="view">
	<h2 class="text-center"> Find events </h2>
	<div class="container-fluid">
		<div id="vis-controls" class="row">
			<div class="vis-typeselect col-xs-2">
				<ul class="nav nav-pills nav-stacked">
					<li>
						<a href="#/vis/summary">Summary plots</a>
					</li>
					<li>
						<a href="#/vis/ts">Custom timeseries</a>
					</li>
					<li>
						<a href="#/vis/scatter">Custom scatter</a>
					</li>
					<li class="active">
						<a href="#/vis/event">Find events
							<span class="right down3 glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						</a>
					</li>
				</ul>
			</div>
			<div class="vis-selectarea col-xs-5">
				<div time-range construct="timerange_construct" predef="predef_time"></div>
				<div class="row">
					<div class="col-xs-2 plot-button">
						<a class="btn btn-success" role="button" ng-click="go()"> Plot </a>
					</div>
					<div ng-if="info" class="col-xs-5">
						<h5> Status </h5>
						<div status-log text="info"></div>
					</div>
					<div ng-if="error" class="col-xs-5">
						<h5> Errors </h5>
						<div status-log text="error"></div>
					</div>
				</div>
			</div>
			<div id="vis-selectarea" class="col-xs-5">
				<div condition-container params='params' predef="predef_cond"></div>
			</div>
		</div>
		<div class="vis-plotarea">
			<div event-plot plot="plot"></div>
			<p class="vis-noplot" ng-if="!plot.data"> results will appear here </p>
		</div>
	</div>
</div>
