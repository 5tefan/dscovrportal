<div class="view">
	<h2 class="text-center"> Summary Plot </h2>
	<div class="container-fluid">
		<div id="vis-controls" class="row">
			<div class="vis-typeselect col-sm-2 no-padding-right no-padding-left hidden-xs">
				<ul class="nav nav-pills nav-stacked">
					<li class="active">
						<a href="#/vis/summary">Summary plots
						</a>
					</li>
					<li>
						<a href="#/vis/ts">Custom timeseries</a>
					</li>
					<li>
						<a href="#/vis/scatter">Custom scatter</a>
					</li>
				</ul>
			</div>
			<div id="vis-selectarea" class="col-xs-10">
				<div class="col-xs-12 col-sm-6">
					<div class="vis-summary-timenav">
						<a class="vis-summary-timestep btn btn-default btn-sm"
							ng-click="locationchange(frame_size, summary_prev_ms)"
							ng-class="{disabled:!display_back}">
							<span class="glyphicon glyphicon-backward"></span>
						</a>
					</div>
					<div class="vis-summary-timenav">
						<h4> Select date </h4>
						<quick-datepicker class="vis-summary-timeselect" ng-model="summary_date" on-change="locationchange()" icon-class="glyphicon glyphicon-calendar" disable-timepicker="true"></quick-datepicker>
					</div>
					<div class="vis-summary-timenav">
						<a class="vis-summary-timestep btn btn-default btn-sm"
							ng-click="locationchange(frame_size, summary_end_ms)"
							ng-class="{disabled:!display_forward}">
							<span class="glyphicon glyphicon-forward"></span>
						</a>
					</div>
				</div>
				<div class="clearfix visible-xs-block"></div>
				<div class="col-xs-12 col-sm-6">
					<h4> Select plot width: </h4>
					<a class="btn btn-default btn-sm" ng-class="{active:frame_size=='6h'}" ng-click="locationchange('6h')">6 hour</a>
					<a class="btn btn-default btn-sm" ng-class="{active:frame_size=='1d'}" ng-click="locationchange('1d')">1 day</a>
					<a class="btn btn-default btn-sm" ng-class="{active:frame_size=='3d'}" ng-click="locationchange('3d')">3 days</a>
					<a class="btn btn-default btn-sm" ng-class="{active:frame_size=='7d'}" ng-click="locationchange('7d')">7 days</a>
					<a class="btn btn-default btn-sm" ng-class="{active:frame_size=='1m'}" ng-click="locationchange('1m')">1 month</a>
				</div>
			</div>
		</div>
		<div id="vis-plot">
			<div class="row">
				<div class="col-xs-12" ng-switch="frame_size">
					<div ng-switch-when="6h">
						<img class="img-responsive" ng-src="{{ get_plotsrc_6h(0) }}" alt="summary plot not available"/>
						<img class="img-responsive" ng-src="{{ get_plotsrc_6h(6) }}" alt="summary plot not available"/>
						<img class="img-responsive" ng-src="{{ get_plotsrc_6h(12) }}" alt="summary plot not available"/>
						<img class="img-responsive" ng-src="{{ get_plotsrc_6h(18) }}" alt="summary plot not available"/>
						<a class="hidden-xs" ng-href="#/download/{{summary_file_date.valueOf()}};{{summary_end_ms}}">
							<strong>Download the data for these plots</strong>
						</a>
					</div>
					<div ng-switch-default>
						<img class="img-responsive" ng-src="{{ get_plotsrc() }}" alt="summary plot not available"/>
						<a class="hidden-xs" ng-href="#/download/{{to_utc_ms(summary_file_date)}};{{to_utc_ms(summary_end_ms-1)}}">
							<strong>Download the data for this plot</strong>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
