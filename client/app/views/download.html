<div class="view">
	<h2 class="text-center"> Download Data </h2>
	<div class="container-fluid">
		<div id="download-controls" class="row">
			<div id="download-typeselect" class="col-xs-2">
				<ul class="nav nav-pills nav-stacked">
					<li ng-class="{active : selectmode == 0}">
						<a href="#/download/file">Day files</a>
					</li>
					<li ng-class="{active : selectmode == 1}">
						<a href="#/download/tape">Tape archive</a>
					</li>
				</ul>
			</div>
			<div id="download-selectarea" class="col-xs-10">
				<div ng-class="{hidden : selectmode != 0}">
					<div class="row">
						<div id="download-summaryselect" class="col-xs-4">
							<p> start date </p>
							<p class="input-group">
								<input type="text" class="form-control" datepicker-popup ng-model="selected_start_date" is-open="datepicker_start_opened" min-date="mission_start" max-date="mission_end" close-text="Close" ng-change="dateselect_start_onchange()" ng-blur="dateselect_start_locationchange()"></input>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="datepicker_start_open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</p>
						</div>
						<div id="vis-summaryselect" class="col-xs-4">
							<p> end date </p>
							<p class="input-group">
								<input type="text" class="form-control" datepicker-popup ng-model="selected_end_date" is-open="datepicker_end_opened" min-date="mission_start" max-date="mission_end" close-text="Close" ng-change="dateselect_end_onchange()" ng-blur="dateselect_end_locationchange()"></input>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="datepicker_end_open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</p>
						</div>
						<div id="vis-summaryselect" class="col-xs-4">
							{{error_message}} <br/>
							<a href="#/download/file"> Most recent </a>
						</div>
					</div>
					<div class="row">



						<label data-toggle="tooltip" data-placement="bottom" title="Magnetometer L1 data" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[0].selected" type="checkbox">
							<p class="ng-binding"> mg1 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup L1 data" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[1].selected" type="checkbox">
							<p class="ng-binding"> fc1 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer 1 second" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[2].selected" type="checkbox">
							<p class="ng-binding"> m1s 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup 3 second" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[3].selected" type="checkbox">
							<p class="ng-binding"> f3s 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer 1 minute average" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[4].selected" type="checkbox">
							<p class="ng-binding"> m1m 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup 1 minute average" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[5].selected" type="checkbox">
							<p class="ng-binding"> f1m 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Predicted Orbit Product" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[6].selected" type="checkbox">
							<p class="ng-binding"> pop 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer Calibration" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[7].selected" type="checkbox">
							<p class="ng-binding"> mgc 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup Calibration" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[8].selected" type="checkbox">
							<p class="ng-binding"> fcc 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label><label data-toggle="tooltip" data-placement="bottom" title="Spacecraft Attitude" class="checkbox-inline data-type-name ng-scope" >
							<input class="ng-pristine ng-untouched ng-valid" ng-model="download_data_type[9].selected" type="checkbox">
							<p class="ng-binding"> att 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label>

						<!-- this is EXPENSIVE
						<label data-toggle="tooltip" data-placement="bottom" title="{{type.desc}}" class="checkbox-inline data-type-name" ng-repeat="type in download_data_type">
							<input type="checkbox" ng-model="download_data_type[$index].selected" />
							<p > {{type.type}} 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</p>
						</label>
						-->
					</div>
				</div>


				<div ng-class="{hidden : selectmode != 1}" id="download-downloadnav">
					<div class="row">
						<div class="col-xs-4 col-xs-offset-1">
							<br/>
							<a href="//ngdc.noaa.gov/dscovr"> Access data from the tape archive</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="download-browse" class="row">
			<div ng-class="{hidden:selectmode!=0}">
				<div class="col-xs-3 col-xs-offset-1">
					<h2>Results:</h2>
				</div>
				<div class="col-xs-8">
	<!--
	-->
					<div ng-repeat="(date, links) in testData">
						<h4> {{date}} </h4>
						<div ng-repeat="type in download_data_type | filter:{selected:true}">
							<a ng-href="{{links[type.type]}}">{{ links[type.type].split("/")[7] }}</a>
						</div>
					</div>
	<!--
	-->
	<!--
					<div ng-repeat="date in filedates">
						<h4> {{date.format("YYYY-MM-DD")}} </h4>
						<div ng-repeat="file in download_dayfile_info">
							<a ng-href="{{ format_srcdate(file, date) }}">{{ format_srcdate(file, date) }}</a>
						</div>
					</div>
	-->
				</div>
			</div>
			<div ng-class="{hidden:selectmode!=1}">
				<br/>
				<br/>
				<br/>
			</div>
		</div>
	</div>
</div>
