hicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup L1 data" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[1].selected" type="checkbox"> <p> fc1 <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer 1 second" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[2].selected" type="checkbox"> <p> m1s <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup 3 second" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[3].selected" type="checkbox"> <p> f3s <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer 1 minute average" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[4].selected" type="checkbox"> <p> m1m <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup 1 minute average" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[5].selected" type="checkbox"> <p> f1m <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Predicted Orbit Product" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[6].selected" type="checkbox"> <p> pop <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Magnetometer Calibration" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[7].selected" type="checkbox"> <p> mgc <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Faraday Cup Calibration" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[8].selected" type="checkbox"> <p> fcc <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label><label data-toggle="tooltip" data-placement="bottom" title="Spacecraft Attitude" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[9].selected" type="checkbox"> <p> att <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label> <!-- these two, vc0 and vc1 are just for testing --> <label data-toggle="tooltip" data-placement="bottom" title="vc0" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[10].selected" type="checkbox"> <p> vc0 <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label> <label data-toggle="tooltip" data-placement="bottom" title="vc1" class="checkbox-inline data-type-name"> <input ng-model="download_data_type[11].selected" type="checkbox"> <p> vc1 <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> </p> </label> <!-- this is EXPENSIVE, optimized above by hardcoding since it will always be the same

							<p > {{type.type}} 
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>

						</label>
						--> </div> </div> <div ng-class="{hidden : selectmode != 1}" id="download-downloadnav"> <div class="row"> <div class="col-xs-4 col-xs-offset-1"> <br> <a href="//ngdc.noaa.gov/dscovr"> Access data from the tape archive</a> </div> </div> </div> </div> </div> <div id="download-browse" class="row"> <div ng-class="{hidden:selectmode!=0}"> <div class="row"> <div class="col-xs-2"> <h2>Results:</h2> </div> </div> <div class="row"> <div class="col-xs-2 col-xs-offset-1"> <p> Download all files on the command line using wget</p> </div> <div class="col-xs-8"> <input class="form-control" type="text" value="{{make_wget()}}" readonly>  </div> </div> <div class="row"> <div class="col-xs-2 col-xs-offset-1"> <p> Individual files by date</p> </div> <div class="col-xs-8 col-xs-offset-0"> <div ng-repeat="(date, links) in files"> <h4> {{date}} </h4> <div ng-repeat="type in download_data_type | filter:{selected:true}"> <a ng-href="{{links[type.type]}}">{{ links[type.type].split("/")[7] }}</a> </div> </div> </div> </div> </div> <div ng-class="{hidden:selectmode!=1}"> <br> <br> <br> </div> </div> </div> </div>
